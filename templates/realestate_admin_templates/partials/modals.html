<!-- Generic Modal for Admin Actions -->
<div id="admin-modal" class="modal fade" tabindex="-1" aria-labelledby="admin-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background: linear-gradient(135deg, #0033A0, #DC143C); color: white;">
        <h5 class="modal-title" id="admin-modal-label">Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Content will be loaded here via AJAX -->
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading content...</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn" style="background: linear-gradient(135deg, #0033A0, #DC143C); color: white; border: none;">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-modal" class="modal fade" tabindex="-1" aria-labelledby="confirm-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background: linear-gradient(135deg, #DC143C, #0033A0); color: white;">
        <h5 class="modal-title" id="confirm-modal-label">Confirm Action</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="confirm-message">Are you sure you want to proceed with this action?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn" id="confirm-btn" style="background: linear-gradient(135deg, #DC143C, #0033A0); color: white; border: none;">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Image Preview Modal -->
<div id="image-modal" class="modal fade" tabindex="-1" aria-labelledby="image-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header" style="background: linear-gradient(135deg, #0033A0, #DC143C); color: white;">
        <h5 class="modal-title" id="image-modal-label">Image Preview</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modal-image" src="" alt="Preview" class="img-fluid rounded" style="max-height: 70vh;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn" style="background: linear-gradient(135deg, #DC143C, #0033A0); color: white; border: none;">
          <i class="fas fa-download me-2"></i>Download
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bulk Action Modal -->
<div id="bulk-modal" class="modal fade" tabindex="-1" aria-labelledby="bulk-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background: linear-gradient(135deg, #0033A0, #DC143C); color: white;">
        <h5 class="modal-title" id="bulk-modal-label">Bulk Actions</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="bulk-message">Selected items: <span id="bulk-count">0</span></p>
        <div class="mb-3">
          <label for="bulk-action-select" class="form-label">Choose Action:</label>
          <select class="form-select" id="bulk-action-select">
            <option value="">Select an action...</option>
            <option value="approve">Approve Selected</option>
            <option value="reject">Reject Selected</option>
            <option value="verify">Verify Selected</option>
            <option value="ban">Ban Selected Users</option>
            <option value="delete">Delete Selected</option>
          </select>
        </div>
        <div class="mb-3" id="reject-reason-container" style="display: none;">
          <label for="reject-reason" class="form-label">Rejection Reason:</label>
          <textarea class="form-control" id="reject-reason" rows="3" placeholder="Please provide a reason for rejection..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn" id="bulk-confirm-btn" style="background: linear-gradient(135deg, #0033A0, #DC143C); color: white; border: none;" disabled>
          Execute Action
        </button>
      </div>
    </div>
  </div>
</div>
